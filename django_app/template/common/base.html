{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/post.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.min.css' %}">
    <title>Instagram</title>
</head>
<body>
<div id="wrap">
    <header class="top-header">
        <nav>
            <div class="nav-left nav-item">
                <a href="#">
{#                <link rel="stylesheet" href="{% url 'post:post_list' %}">#}
{#               <a href="{% url 'post:post_list' %}"></a>#}
                    <img src="{% static 'images/logo.png' %}" alt="">
                </a>
            </div>
            <div class="nav-center nav-item">
                <input type="text" placeholder="검색">
            </div>
            <div class="nav-right nav-item">
                <a href="#">
                    <img src="{% static 'images/icon_explore.png' %}" alt="">
                </a>
                <a href="#">
                    <img src="{% static 'images/icon_heart.png' %}" alt="">
                </a>
                <a href="#">
                    <img src="{% static 'images/icon_profile.png' %}" alt="">
                </a>
            </div>
        </nav>
        <nav>
            {#          로그인 되어있으면 <유저명>으로 로그인 중 표시#}
            {#          안되어있으면 a태그로 로그인창으로 이동할 수 있는 링크 추가.#}
            <div>
                {% if user.is_authenticated %}
                    <span>{{ user }}로 로그인 중</span>
                    <a href="{% url 'member:logout' %}" class="btn">Logout</a>
                {% else %}
                    <form action="{% url 'member:login' %}" method="POST" class="form-inline-login">
                    {% csrf_token %}
                    {{ login_form }}
                    <button type="submit">Login</button>
                    </form>
                {% endif %}
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
